<h1>Create listing</h1>

<div class="create-listing mx-auto">
    <form action="" method="POST">
        <p>
            <label for="id_image">Image:</label>
            <input type="url" name="image" maxlength="1084" required id="id_image"/>
        </p>
        <p>
            <label for="id_description">Description:</label>
            <input
                    type="text"
                    name="description"
                    maxlength="1084"
                    required
                    id="id_description"
            />
        </p>
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="255" required id="id_title"/>
        </p>
        <p>
            <label for="id_close_date">Close date:</label>
            <input type="text" name="close_date" required id="id_close_date"/>
        </p>
        <p>
            <label for="id_starting_bid">Starting bid:</label>
            <input type="number" name="starting_bid" required id="id_starting_bid"/>
        </p>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
</div>
