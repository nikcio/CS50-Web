<!DOCTYPE html>
<html lang="en">
<head>
    <!-- inject:partial:partials/head.html -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body>
    <nav>
        <a href="index.html">Google search</a>
    </nav>
    <div id="advanced-logo">
        <img id="logo" class="advanced" height="92" src="img/google logo.png">
    </div>
    <div class="content-box">
        <span class="title">Advanced search</span>
        <form action="https://google.com/search" class="advanced-search">
            <span>Find pages with...</span>
            <label>all these words:</label>
            <input type="text" name="as_q" class="search-params">
            <br>
            <label>this exact word or phrase:</label>
            <input type="text" name="as_epq" class="search-params">
            <br>
            <label>any of these words:</label>
            <input type="text" name="as_oq" class="search-params">
            <br>
            <label>none of these words:</label>
            <input type="text" name="as_eq" class="search-params">
            <br>
            <input type="submit" value="Advanced Search" class="advanced-button">
        </form>
    </div>
    
</body>
</html>
