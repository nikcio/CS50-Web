{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Pages</h1>

    <ul>
        {% for entry in entries %}
        <li><a href="{% url 'encyclopedia:page' page=entry %}">{{ entry }}</a></li>
        {% empty %}
        <li>No results</li>
        {% endfor %}
    </ul>

{% endblock %}
