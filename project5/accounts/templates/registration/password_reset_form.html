{% extends "base.html" %}

{% block body %}
<section class="login">
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
          {{ form.email.errors }}
        {% endif %}
        <table>
            <tbody><tr>
                <td><label for="id_email">Email:</label></td>
                <td>{{ form.email }}
            </tr>
            </tbody>
        </table>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password" style="margin-right: 8px; padding: 8px 16px; width: initial;">
    </form>
</section>
{% endblock %}
