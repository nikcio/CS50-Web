<!DOCTYPE html>
<html lang="en">
<head>
    <!-- inject:partial:partials/head.html -->
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static '/accounts/css/newMedia.css' %}">
{% endblock %}

{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark" id="view-trailer">
        <img src="{% static 'webapp/img/logo-small.png' %}" alt="Logo">

        <button type="button" class="btn secondary">Go back</button>
    </nav>

    <section id="new-media">
        <h1 id="title">Edit series</h1>

        <form>
            <div class="form-group">
              <label for="SeriesTitle">Title:</label>
              <input type="text" class="form-control" id="SeriesTitle" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="Genre">Genre:</label>
                <input type="text" class="form-control" id="Genre" placeholder="Genre">
            </div>
            <div class="form-group">
                <label for="TrailerUrl">Trailer url:</label>
                <input type="url" class="form-control" id="TrailerUrl" placeholder="youtube.com">
            </div>
            <div class="form-group">
                <label for="Date">Date:</label>
                <input type="text" class="form-control" id="Date" placeholder="2020/01/20">
            </div>
            <div class="form-group">
                <label for="Seasons">Seasons:</label>
                <input type="number" class="form-control" id="Seasons" placeholder="1">
            </div>
            <div class="form-group">
                <label for="Description">Description:</label>
                <input type="text" class="form-control" id="Description" placeholder="">
            </div>
            <div class="form-group">
                <label for="Image">Image:</label>
                <input type="file" class="form-control" id="Image">
            </div>
            <div class="login-controls">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="submit" class="btn btn-primary secondary">Delete</button>
            </div>
          </form>
    </section>
{% endblock %}
